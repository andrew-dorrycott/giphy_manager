<!doctype html>
<html>
  <head>
    <title>GIPHY Manager Registration</title>
  </head>
  <body>
    <form action="register" method="POST">
      <table align="center">
        <tr><th align="center" colspan="2">Register</th></tr>
        <tr>
          <td align="right">Username:</td>
          <td align="left"><input type="text" id="username" name="username"/></td>
        </tr>
        <tr>
          <td align="right">Password:</td>
          <td align="left"><input type="password" id="password1" name="password1"/></td>
        </tr>
        <tr>
          <td align="right">Confirm Password:</td>
          <td align="left"><input type="password" id="password2" name="password2"/></td>
        </tr>
        <tr><td align="center" colspan="2"><input type="submit" id="login" value="Sign Up"/></td></tr>
      </table>
    </form>
  </body> 
</html>
